- name: Create Ec2 and R53 record from Ansible
  hosts: localhost
  connection: localhost

  vars:
    subnet_id: subnet-082c8a70963f4eed4
    sg_id: sg-0ba3f07a1e0cdffa4
    ami_id: ami-09c813fb71547fc4f
    instance_type: t2.micro
    instances:
    - mysql
    - backend
    - frontend
  
  tasks:
  - name: install python libs
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - boto3
    - botocore

  - name: create ec2 instances
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      subnet_id: "{{ subnet_id }}"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id  }}"
      instance_type: "{{ instance_type }}"
    loop: "{{ instances }}"