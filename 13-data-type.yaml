- name: Data types in Yaml
  hosts: local
  connection: local
  vars:
    course_name: "Devops with AWS"  #string
    duration: "120" #int
    topics: #list, [] this means list
    - linux
    - shell
    - ansible
    - AWS
    live: true #boolean
    tools:
      ci: jenkins #map {}
      cloud: AWS
      container: docker
  tasks:
  - name: print details
    ansible.builtin.debug:
      msg: "Hello i am learning {{ course_name }} and duration is {{ duration }}, topics are {{ topics }}, is it live {{ live }} and tools covered are {{ tools }} "    